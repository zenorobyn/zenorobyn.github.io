<!DOCTYPE html> 
<html> 
<head> 
	<title>Opdracht Color Picker</title>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/styles.css"/>
</head> 
<body> 
<section>
	<div id="rood">
		<p id="pRood">Rood: </p>
		<input type="range" class="sliderR" value="50" min="0" max="255" />
	</div>
	<div id="groen">
		<p id="pGroen">Groen:</p>
		<input type="range" class="sliderG" value="50" min="0" max="255" />
	</div>
	<div id="blauw">
		<p id="pBlauw">Blauw: </p>
		<input type="range" class="sliderB" value="50" min="0" max="255" />
	</div>
	<div class="color" />
</section>
</body> 
</html>
