<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Kalender</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

<table class="calendar">

    <thead>
    <tr class="monthHeading">
        <th colspan="7">Februari 2023</th>
    </tr>
    <tr class="dayHeading">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td class="previousMonth free">30</td> <!-- class free toegevoegd wegens testen v vrije dag uit vorige maand-->
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td><a href="#">4</a></td>
        <td><a href="#">5</a></td>
        <td class="free">6</td> <!-- class free toegevoegd wegens testen v vrije dag in weekend -->
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td><a href="#">10</a></td>
        <td><a href="#">11</a></td>
        <td>12</td>
        <td>13</td>
    </tr>
    <tr>
        <td>14</td>
        <td><a href="#">15</a></td>
        <td class="free">16</td>
        <td>17</td>
        <td>18</td>
        <td><a href="#">19</a></td>
        <td>20</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td><a href="#">23</a></td>
        <td>24</td>
        <td><a href="#">25</a></td>
        <td>26</td>
        <td>27</td>
    </tr>
    <tr>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="nextMonth">1</td>
        <td class="nextMonth">2</td>
        <td class="nextMonth free">3</td> <!-- class free toegevoegd wegens testen v vrije dag uit vorige maand-->
    </tr>
    </tbody>
</table>
</body>
</html>
