<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .body-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
        }

        .box {
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 8px;

        }
        .header {
            background-color: #1e90ff;
            flex-basis: 100%;
            padding: 10px;
        }

        .main-container {
            display: flex;
            gap: 10px;
        }

        .main {
            background-color: #3cb371;
            flex-basis: 80%;

        }
        .sidebar {
            background-color: #ff6348;

            flex-basis: 20%;

        }

        .items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            background-color: #2f8d59;

        }
        .footer {
            background-color: #4169e1;
            flex-basis: 100%;
        }
    </style>
</head>
<body>
<body class="body-container">
<header class="header box"><p>header</p></header>
<main class="main-container">
    <div class="main box">
        <p>main</p>
        <div class="items-container">
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
            <div class="item box"><p>item</p></div>
        </div>
    </div>
    <aside class="sidebar box"><p>sidebar</p></aside>
</main>
<footer class="footer box"><p>footer</p></footer>
</body>
</html>
